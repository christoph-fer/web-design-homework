<html>

	<head>
		<title>my test page</title>
	<style>
		
	</style>

	<script>
	
	a=parseInt(prompt("Enter value for a : ","0"));
	b=parseInt(prompt("Enter value for b : ","0"));
	c=parseInt(prompt("Enter value for c : ","0"));

	mi=Math.min(a,b,c);
	mx=Math.max(a,b,c);
	
	sq=Math.sqrt(10);	

	ro=Math.round(sq);

	po=Math.pow(5,3);

	ra=Math.round(Math.random()*100);



	document.write("<br>Value of a : "+a);
	document.write("<br>Value of b : "+b);
	document.write("<br>Value of c : "+c);
	document.write("<br>Min no : "+mi);
	document.write("<br>Max no : "+mx);

	document.write("<br>Sqrt no : "+sq);

	document.write("<br>Round no : "+ro);

	document.write("<br>Power no : "+po);

	document.write("<br>Ramdom no : "+ra);

	</script>


	</head>
